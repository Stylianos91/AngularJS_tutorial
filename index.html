<!DOCTYPE html>
<html ng-app="tutorialApp">
<head>
<meta charset="ISO-8859-1">
<title>Angular tutorial</title>
<script src="lib/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/tutorialCtrl.js"></script>
</head>
<body ng-controller="TutorialCtrl">
<hr />

<h1>{{tutorialObject.title}}</h1>
<h2>{{tutorialObject.subtitle}}</h2>


<p> Number: {{2+2}}</p>
<p> String {{tutorialObject.firstName + " " + tutorialObject.lastName}}</p>
<p><b>Binding: {{tutorialObject.bindOutout |currency:"DRX "}}</b></p>

<label>First Name </label>
<input ng-model="tutorialObject.firstName ">
<br/>
<label>Last Name </label>
<input ng-model="tutorialObject.lastName">
<welcome-message></welcome-message>
<!-- make dblclick override ondclick -->
<br/>
<button ng-click="timesTwo()">Multiply</button>
<br/>
<button ng-click="reset_0()" >Reset</button>
<br/>
<h1 ng-dblclick="dbcount = dbcount + 1" ng-click="sccount = showAlert()" ng-init="dbcount=0" >Double_Click</h1>
<br/>
<p>Double count {{dbcount}}</p>
<p>Single count {{tutorialObject.sgCount}}</p>
</body>
</html>
